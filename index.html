<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mix-blend-mode</title>
    <link rel="stylesheet" href="./css/style.css">

<body id="up">
    <div class="wrapper">
        <h2>mix-blend-mode - смешение с цветом фона</h2>
        <ul class="menu"></ul>
        <div class="on-off">
            <button data-color="red">RED: ON/OFF</button>
            <button data-color="green">GREEN: ON/OFF</button>
            <button data-color="blue">BLUE: ON/OFF</button>
        </div>
        <h4>
            <a href="#up">background image</a>
        </h4>
        <div class="box-wrp"></div>
            <h4>
                <a href="#up">children with background-color ⤴</a>
            </h4>
            <pre><code>&lt;div class="box-wrp image"&gt;
    &lt;div class="red box"&gt;&lt;/div&gt;
    &lt;div class="green box"&gt;&lt;/div&gt;
    &lt;div class="blue box"&gt;&lt;/div&gt;
&lt;/div&gt;

        </code></pre>
            <h4 id="unset">
                <a href="#up">unset ⤴</a>
            </h4>
            <div class="box-wrp">
                <div class="red box"></div>
                <div class="green box"></div>
                <div class="blue box"></div>
            </div>
      
        <div class="blend-mode"></div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
